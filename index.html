<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .completed {
            text-decoration: line-through;
            color: #777;
        }
        .btn-custom {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">To-Do List</h2>
        <form action="/add" method="POST" class="d-flex my-3">
            <input type="text" name="content" class="form-control" placeholder="New Task" required>
            <button type="submit" class="btn btn-custom ms-2">Add</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="task-item {% if task.done %}completed{% endif %}">
                <span>{{ task.content }}</span>
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-custom btn-sm">✔</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-custom btn-sm">✖</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
